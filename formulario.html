<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="Nome">Nome</label>
        <input type="text" id="Nome" placeholder="Digite aqui seu nome">
        <br>
        <label for="Idade">Idade</label>
        <input type="number" id="Idade" placeholder="Digite aqui sua idade">
        <br>
        <label for="Email">E-mail</label>
        <input type="email" id="Email" placeholder="email@dominio.com">
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="**********">
        <br>
        <label for="data">Data de Nascimento</label>
        <input type="date" id="data">
        <br>
        <label for="Comentário">Comente aqui</label>
        <br>
        <textarea id="Comentário" cols="30" rows="10"></textarea>
        <br>
        <label for="linguagens">Linguagens</label>
        <select id="linguagens">
            <option>Javascript</option>
            <option>Python</option>
            <option>Java</option>
            <option>PHP</option>
        </select>
        <br>
        <button>Enviar</button>
    </form>
    
</body>
</html>
