<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Exercicio</title>
</head>
<body>
    <label for="Nome">Nome</label>
    <input type="text" id="Nome" placeholder="Nome completo">
    <br>
    <label for="Email">E-mail</label>
    <input type="email" id="Email" placeholder="nome@dominio.com">
    <br>
    <label for="Senha">Senha</label>
    <input type="password" id="Senha" placeholder="************">
    <br>
    <legend>Sexo</legend>
    <input type="radio" name="sexo" id="ismas"> <label for="ismas">Masculino</label>
    <input type="radio" name="sexo" id="isfem"> <label for="isfem">Feminino</label> <br>
    <label for="Linguagens">Linguagens</label>
    <select id="Linguagens">
        <option>Javascript</option>
        <option>Python</option>
        <option>Java</option>
        <option>PHP</option>
    </select> <br>
    <label for="Cursos">Cursos</label>
    <select id="Cursos">
        <option>Marketing Digital</option>
        <option>Fotografia</option>
        <option>Programação Full Stack</option>
    </select> <br>
    <label for="Observações">Observações</label> <br>
    <textarea name="Observações" cols="30" rows="10" placeholder="Deixe aqui alguma observação ou comentário"></textarea> <br>
    <button>Enviar</button>

</body>
</html>
